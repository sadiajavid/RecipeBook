
<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-danger" type="button" >Cancel</button>
            </div>
          </div>
        <div class="row">
        <div class="col-xs-12">
          <div class=" form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class=" form-group">
                <label for="image">Image</label>
                <input
                  type="text"
                  id="image"
                  class="form-control"
                  formControlName="imagePath"
                >
              </div>
            </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class=" form-group">
                    <label for="image">Description</label>
                    <textarea
                      type="text"
                      id="description"
                      class="form-control"
                      formControlName="description"
                      rows="6"
                    ></textarea>
                  </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-8">
                    <input type="text" class="form-control">
                      </div>
                      <div class="col-xs-2">
                        <input type="number" class="form-control">
                          </div>
                          <div class="col-xs-2">
                          <button class="btn btn-danger">x</button>
                              </div>
                    </div>
                    </div>
                </div>
                
      </form>
