<div class="row">
    <div  class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align:center">

            <app-loading-spinner ></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>

        <form #auth="ngForm" (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
            <div calss="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" name="email" ngModel required>
            </div>
            <div calss="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ngModel required minlength="6" >
            </div>
            <div>
                <button class="btn btn-danger"   [disabled]="!auth.valid" type="submit">
                    {{isLogging ?"Login":"SignUp"}}
                </button>|
                <button class="btn btn-danger"  (click)="onSwitchMode()"type="button">
                  Switchto {{isLogging ?"Sign Up":"Login"}}
                </button>
           
               
            </div>
        </form>
    </div>
</div>
